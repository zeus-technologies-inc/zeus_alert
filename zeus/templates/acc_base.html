<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

		<title>{% block title %}{% endblock %}</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'my_static/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/animate/animate.css' %}">

		<link rel="stylesheet" href="{% static 'my_static/vendor/font-awesome/css/fontawesome-all.min.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/magnific-popup/magnific-popup.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css' %}" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" href="{% static 'my_static/vendor/jquery-ui/jquery-ui.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/jquery-ui/jquery-ui.theme.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/select2/css/select2.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/select2-bootstrap-theme/select2-bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/bootstrap-multiselect/bootstrap-multiselect.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/bootstrap-colorpicker/css/bootstrap-colorpicker.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/bootstrap-timepicker/css/bootstrap-timepicker.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/dropzone/basic.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/dropzone/dropzone.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/bootstrap-markdown/css/bootstrap-markdown.min.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/summernote/summernote-bs4.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/codemirror/lib/codemirror.css' %}" />
		<link rel="stylesheet" href="{% static 'my_static/vendor/codemirror/theme/monokai.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'my_static/css/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'my_static/css/skins/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'my_static/css/custom.css' %}">

		<!-- Head Libs -->
		<script src="{% static 'my_static/vendor/modernizr/modernizr.js' %}"></script>
</head>
<body>

  <div>{% block content %}{% endblock %}</div>



</body>
</html>
